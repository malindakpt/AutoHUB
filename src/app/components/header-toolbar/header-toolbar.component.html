<div id="overlay">
  <img class="loading-icon" src="../../../assets/images/loading3.gif">
</div>
<div class="header">
  <div class="flex-j-start">
    <div class="b-menu-left" (click)="showMenu()">
      <fa name="bars" size="lg"></fa>
    </div>
    <div class="logo">
      <b>VehiLIFE</b>
    </div>
  </div>

  <div class="flex-j-sb font-size-25 menu-bar">
    <span class="header-menu pointer show" (click)="showSearch()">
      <span><fa name="search" size="lg"></fa>Search</span>
    </span>

    <span *ngFor="let item of menuOptions" [routerLink]="item.route" class="header-menu pointer">
      <span><fa [name]="item.icon" size="lg"></fa>{{item.disp}}</span>
    </span>

    <div *ngIf="user">
      <img [src]="user.image">
    </div>
    <a (click)="logout()" class="header-menu">
      <span><fa name="power-off" size="lg"></fa>Logout</span>
    </a>

</div>
