<div class="flex-j-center">
  <form>

    <mat-form-field>
      <mat-select placeholder="Vehicle Category" [(ngModel)]='vehicle.category' name='category'>
        <mat-option *ngFor="let item of categories" [value]="item.key">
          <div class="img-option">
            {{item.val}}
            <img [src]="'../../../assets/images/vehicle-types/' + item.val + '.png'">
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-brand-selector [brandId]="vehicle.brand" (selectBrand)="onSelectBrand($event)"></app-brand-selector>

    <mat-form-field>
      <input matInput placeholder="Model" [(ngModel)]="vehicle.model" name="model">
    </mat-form-field>

    <mat-form-field>
      <input [disabled]="isEdit" matInput placeholder="Chassis No/ VIN" [(ngModel)]="vehicle.chassisNo" name="Chassis">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Manufactured Year" [(ngModel)]="vehicle.manufactYear" name="manufactYear">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Reg. No. Eg.AA-1234" [(ngModel)]="vehicle.regNo" name="regNo">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Fuel Type" [(ngModel)]='vehicle.fuelType' name='fuelTypes'>
        <mat-option *ngFor="let item of fuelTypes" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-country-selector (selectCountry)="onSelectCountry($event)" [countryCode]="vehicle.manufactCountry"></app-country-selector>

    <mat-form-field>
      <input matInput placeholder="Engine Model/CC" [(ngModel)]="vehicle.engine" name="engine">
    </mat-form-field>

    <div class="img-container">
      <app-photo-upload [id]="0" [title]="'Front Photo'" (imageChange)="onPhotoChange(0, $event)"
                        [photo]="vehicle.photos[0]"></app-photo-upload>
      <app-photo-upload [id]="1" [title]="'Back Photo'" (imageChange)="onPhotoChange(1, $event)"
                        [photo]="vehicle.photos[1]"></app-photo-upload>
      <app-photo-upload [id]="2" [title]="'Left Photo'" (imageChange)="onPhotoChange(2, $event)"
                        [photo]="vehicle.photos[2]"></app-photo-upload>
      <app-photo-upload [id]="3" [title]="'Right Photo'" (imageChange)="onPhotoChange(3, $event)"
                        [photo]="vehicle.photos[3]"></app-photo-upload>
    </div>


    <div class="btn-holder">
      <button mat-raised-button color="primary" (click)="complete()">{{ isEdit? 'Save' : 'Add'}}</button>
      <button mat-raised-button color="accent" (click)="close()">Close</button>
    </div>


  </form>
</div>
