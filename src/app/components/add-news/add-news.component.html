<div class="flex-j-center">
  <form>


    <mat-form-field>
      <mat-select placeholder="Selecct Activity Type" [(ngModel)] = 'news.type' name = 'serviceType'>
        <mat-option *ngFor="let type of serviceTypes" [value]="type.val">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="news.type && news.type !== newsTypes.COMMON">
      <mat-select placeholder="Select Vehicle" [(ngModel)] = 'news.vehicleID' name = 'vehicleID'>
        <mat-option *ngFor="let vehi of myVehicles" [value]="vehi.ID">
          {{vehi.regNo}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="news.type && news.type !== newsTypes.COMMON">
      <input matInput placeholder="ODO Meter" [(ngModel)] = 'news.odoMeter'  name = 'odo' type="number">
    </mat-form-field>

    <mat-form-field *ngIf="news.type && news.type !== newsTypes.COMMON">
      <input matInput placeholder="Total Cost" [(ngModel)] = 'news.cost'  name = 'cost' type="number">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Add Activity Description" [(ngModel)] = 'news.desc'  name = 'desc'></textarea>
    </mat-form-field>

    <div class="img-container">
      <app-photo-upload [id]="i" *ngFor="let str of photoCount; let i = index" (imageChange)="onPhotoChange(i, $event)"></app-photo-upload>
    </div>

  <div class="btn-holder">
    <button mat-raised-button color="warn">Clear</button>
    <button mat-raised-button color="primary" (click)="complete()">Add</button>
  </div>
</form>
</div>
