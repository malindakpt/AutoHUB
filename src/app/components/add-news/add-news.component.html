<div class="flex-j-center">
  <form>
    <mat-form-field>
      <mat-select placeholder="Select Activity Type To Add" [(ngModel)]='news.type' name='serviceType'>
        <mat-option *ngFor="let type of serviceTypes" [value]="type.val">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="news.type">
      <mat-form-field *ngIf="news.type && news.type !== newsTypes.NEWS">
        <mat-select placeholder="Select Vehicle" [(ngModel)]='selectedVehicle' name='vehicleID'>
          <mat-option *ngFor="let vehi of myVehicles" [value]="vehi">
            {{vehi.regNo}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="news.type && news.type !== newsTypes.NEWS">
        <input matInput placeholder="ODO Meter" [(ngModel)]='news.odoMeter' name='odo' type="number">
      </mat-form-field>

      <mat-form-field *ngIf="news.type && news.type !== newsTypes.NEWS">
        <input matInput placeholder="Total Cost" [(ngModel)]='news.cost' name='cost' type="number">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Activity Description" [(ngModel)]='news.desc' name='desc'></textarea>
      </mat-form-field>

      <div class="img-container">
        <app-photo-upload [id]="i" *ngFor="let str of photoCount; let i = index"
                          (imageChange)="onPhotoChange(i, $event)" [photo]="news.photos[i]"></app-photo-upload>
      </div>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="datepick">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="btn-holder">
        <button mat-raised-button color="warn"  (click)="close()">Close</button>
        <button mat-raised-button color="primary" (click)="complete()">Save</button>
      </div>
    </div>
  </form>
</div>
