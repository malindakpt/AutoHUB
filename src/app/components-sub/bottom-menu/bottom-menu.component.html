<mat-nav-list>
  <a *ngFor="let item of menuOptions" [routerLink]="item.route" mat-list-item  (click)="openLink($event)">
    <span mat-line><fa [name]="item.icon" size="lg"></fa>{{item.disp}}</span>
  </a>
  <a mat-list-item  (click)="logout()">
    <span mat-line><fa name="power-off" size="lg"></fa>Logout</span>
  </a>
</mat-nav-list>
